<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Roulette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>

<body class="page">
  <header>
    <div class="author" id="author">
      <p id="name"></p>
      <p id="email"></p>
      <p id="cash"></p>
      <div></div>
    </div>
    <img id="avatar" class="avatar"></img>
    <div>
      <button id="login" class="login-button">LOG IN</button>
    </div>
  </header>
  <main>
    <!-- <p class="warning-text" id="warning"></p> -->
    <p class="balance" id="balance">YOUR BALANCE: </p>
    <input class="input" type="number" placeholder="YOUR BET" id="bet">

    <div class="buttons">
      <button class="redbutton" id="placebet-red">BET ON RED</button>
      <button class="blackbutton" id="placebet-black">BET ON BLACK</button>
      <button class="incbutton" id="deposit">TOP UP YOUR BALANCE</button>
    </div>

    <p id="message">YOUR RESULT: </p>
  </main>

  <script src="roulette.js"></script>
</body>

</html>
